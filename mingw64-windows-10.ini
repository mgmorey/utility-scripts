[bootstrap]
packages: bash curl wget

[development]
packages: autoconf automake gcc libtool make pkgconf
          mingw-w64-x86_64-rust

[python]
build-packages: ${development:packages}
                ${library-packages}
development-packages: ${interpreter} ${interpreter}-devel
                      ${pip-packages} ${venv-packages}
interpreter: python
library-packages:
mysql-packages:
package-packages: mingw-w64-x86_64-${prefix}-cffi
                  mingw-w64-x86_64-${prefix}-cryptography
pip-packages: ${prefix}-packaging ${prefix}-pip
              ${prefix}-setuptools
              mingw-w64-x86_64-${prefix}-wheel
prefix: python
postgresql-packages: mingw-w64-x86_64-${prefix}-psycopg2
sqlalchemy-packages: mingw-w64-x86_64-${prefix}-sqlalchemy
utility-packages: mingw-w64-x86_64-${prefix}-pycodestyle
                  mingw-w64-x86_64-${prefix}-pylint
                  mingw-w64-x86_64-${prefix}-pytest
venv-packages:
virtualenv-packages: mingw-w64-x86_64-${prefix}-virtualenv

[sqlite]
packages: sqlite
